<!doctype html>
<html class="no-js" lang="">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png?v=1000">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png?v=1000">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png?v=1000">
    <link rel="mask-icon" href="/safari-pinned-tab.svg?v=1000" color="#4f747e">
    <link rel="manifest" href="/site.webmanifest?v=1000">
    <link rel="shortcut icon" href="/favicon.ico?v=1000">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="theme-color" content="#ffffff">

    <script src="/lib/qrcode.js" type="text/javascript"></script>
    
    <title>QR Code Launcher</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />

    <style type='text/css'>
        body, .my-container {
            width: 100vw;
            height: 100vh;
            margin: 0px;
        }
        .my-container {
        	display: flex;
        	align-items: center;
        	justify-content: center;
        }
        .outer-frame {
        	border-radius: 5px;
        	border: 1px solid #AAA;
        	padding: 10px;
        }
        .outer-frame > div ~ div {
        	margin-top: 10px;
        }
        .container {
        	  -ms-flex-item-align: center!important;
        	  align-self: center!important;
        	  text-align: center;
        }
        .centered-text {
            text-align: center;
        }
        .info-address {
        	max-width: 500px;
			white-space: pre-wrap;
  	  		white-space: -moz-pre-wrap;
 	   		white-space: -pre-wrap;
    		white-space: -o-pre-wrap;
    		word-break: break-word;
        }
        .description {
            color: #AAA;
            margin: 0px;
        }
        .app-form label {
            display:block;
        }
        .btn-edit {
            width: 100%;
            border: 1px solid #DDD;
            border-radius: 3px;
        }
        .address-input {
            width: 80%;
            height: 5em;
        }
        #qrcode {
            padding-top: 5px;
        }

        #qrcode > img {
            display: inline !important;
        }

        .qr-inspector {
        }
    </style>

    <!--
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css" />
    -->

    <!--[if lt IE 9]>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.min.js"></script>
        <script>window.html5 || document.write('<script src="js/vendor/html5shiv.js"><\/script>')</script>
    <![endif]-->
</head>
<body>
	<div class="my-container">
		<div class="outer-frame">
			<div class="info-container container" hidden>
				<div class="info-address-label">Target Address:</div>
	        	<div class='info-address'></div>
	            <button class='btn-visit btn btn-primary'>Visit Link</button>
	            <hr />
	            <div id="qrcode"></div>
	            <div class='edit-container'>
	                <hr />
	                <button class='btn-edit'>- Edit -</button>
	            </div>
	        </div>
	        <div class="form-container container" hidden>
	            <form class="app-form create-form">
	                <div class="form-input">
	                    <label for="address">Please provide the address to go to.</label>
	                    <textarea class="address-input" name="address" required></textarea>
	                </div>
                    <div class="form-input">
	                    <span for="is-plain-text">Is Plain Text?</span>
	                    <input type="checkbox" name="is-plain-text" class="is-plain-text-in"></input>
	                </div>
	                <div class="form-button">
	                    <button id="btn-submit" class="btn btn-secondary">Submit</button>
	                </div>
	            </form>
	        </div>
		    <div class="inspector-container container">
		    	<hr />
			    	<div>
				  	Inspect QR Codes:
				  	<a href="https://www.icloud.com/shortcuts/e0a60ae927b44dfd8c34e810cc9b449d">iOS Shortcut</a>
				</div>
			</div>
			<div class="bookmarklet-container container">
				<div>
					Bookmarklet:
					<a href="javascript:(function(){document.location.href='https://paulroth3d.github.io/qr'})();">
						Create QR Code
					</a>
					<!--
					<br />
					(Bookmark link above <br />
					or add to Bookmark Bar)
					-->
				</div>
		    </div>
		</div>
	</div>

    <script type="text/javascript" src="./index.js" ></script>
</body>
</html>
