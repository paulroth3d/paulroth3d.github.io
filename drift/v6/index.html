<html>
  <head>
    <title>Drift v6</title>

    <meta name="description" content="Exploration of Perlin Noise with SVG">
    <meta name="author" content="Paul Roth">

    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png?v=1000">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png?v=1000">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png?v=1000">

    <link rel="shortcut icon" href="/favicon.ico?v=1000">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="theme-color" content="#ffffff">
	    
    <meta property="og:title" content="Exploration of Perlin Noise with SVG">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://paulroth3d.github.io/drift/v2">
    <meta property="og:description" content="Exploration of Perlin Noise with SVG">
    <meta property="og:image" content="../wavesDark.svg">
    
    <script src="https://cdn.jsdelivr.net/npm/@svgdotjs/svg.js@3.0/dist/svg.min.js"></script>

    <link rel="stylesheet" href="./sidebar.css">
    <script src="./index.js"></script>
  </head>
  <body>
    <nav class="sidebar">
      <div class="content" style="width: 0px" aria-expanded="false">
        <form method="GET">
          <h1><a href="/drift">Drift</a></h1>
          <div>A Simplex Noise Visualization
            <a href="https://jupyter-ijavascript-utils.onrender.com/tutorial-noiseVisualization.html">See here for more</a>
          </div>
          <hr />
          <label>Width: 
            <br /><span class='help'>(Width of the line)</span>
            <input name="width" type="number" />
          </label>
          <label>Density: 
            <br /><span class='help'>(# of pixels between indicators)</span>
          	<input name="density" type="number" />
          </label>
          <label>Min Length: 
            <br /><span class='help'>(minimum indicator length)</span>
          	<input name="min" type="number" />
          </label>
          <label>Max Length: 
            <br /><span class='help'>(maximum indicator length)</span>
          	<input name="max" type="number" />
          </label>
          <label>Background Color: 
            <br /><span class='help'>(HEX color of the background)</span>
          	<input name="background" type="color" />
          </label>
          <label>Negative Color: 
            <br /><span class='help'>(HEX color indicating a negative value)</span>
          	<input name="initial" type="color" />
          </label>
          <label>Positive Color: 
            <br /><span class='help'>(HEX color indicating a positive value)</span>
          	<input name="final" type="color" />
          </label>
          <label>Millisecond Period: 
            <br /><span class='help'>(lower number - faster changes)</span>
          	<input name="period" type="number" />
          </label>
          <label>Rotation Offset: 
            <br /><span class='help'>(If 0, then rotation amounts are tied)</span>
          	<input name="offset" type="number" />
          </label>
          <hr />
          <button class="btn-submit" type="submit">Update</button>
        </form>
      </div>
      <button onclick="toggleSidebar(); false" class="btn-toggle">â˜°</button>
    </nav>
    
    <canvas id="target"></canvas>
  </body>
</html>
